<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Formularios, Tabelas e Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <h1>Dados do cadastro da pessoa</h1>

  <form method="get" action="validar.html">

    <div class="form-group">
      <label for="nome"> Nome: </label>
      <input type="text" name="nome" id="nome" placeholder="Nome da pessoa" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="endereco">Endereco: </label>
      <input type="text" name="endereco" id="endereco" placeholder="Endereco da pessoa" class="form-control"/>
    </div>

    <div>
      <label>Genero: </label>
      <div class="form-group form-check">
        <input type="radio" name="genero" id="masculino" value="M" class="form-check-input"/>
        <label for="masculino" class="form-check-label">Masculino</label>
      </div>

      <div class="form-group form-check">
        <input type="radio" name="genero" id="feminino" value="F" class="form-check-input"/>
        <label for="feminino" class="form-check-label">Feminino</label>
      </div>

      <div class="form-group form-check">
        <input type="radio" name="genero" id="naobinario" value="NB" class="form-check-input"/>
        <label for="naobinario" class="form-check-label">Nao binario</label>
      </div>
    </div>


    <div>

      <label>Areas de interesse: </label>

      <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" name="web" id="web">
        <label  class="form-check-label" for="web">Sistemas web</label>
      </div>

      <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" name="db" id="db">
        <label   class="form-check-label" for="db">Banco de dados</label>
      </div>

      <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" name="redes" id="redes">
        <label  class="form-check-label" for="redes">Redes</label>
      </div>
    </div>

    <input type="submit" value="Cadastrar" class="btn btn-primary" />
    <input type="reset" value="Limpar" class="btn btn-danger"/>


  </form>
  <a href="index.html">Voltar</a>

</body>

</html>
