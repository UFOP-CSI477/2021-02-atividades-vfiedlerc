<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introducao ao JS - Set Interval</title>

  <script>

function Pessoa(nome, sobrenome){

  this.nome = nome;
  this.sobrenome = sobrenome;
}

const pessoa = new Pessoa('vinicius', 'fiedler');

    function carregarDados(){
      const nome = window.prompt('insira seu nome: ');
      document.getElementById('data').innerHTML = Date();
      document.getElementById('nome').innerHTML = nome;

      for(let i=0; i<10; i++){

        console.log(i);
      }
    }

    function carregarDadosForm(){

      const nome = document.formDados.nome.value;
      const sobrenome = document.formDados.sobrenome.value;
      const pessoa = new Pessoa(nome, sobrenome);
      console.log(pessoa);
      window.alert(`Dados carregados com sucesso!: ${nome} ${sobrenome}`);

      let obj = {
        name: nome,
        lastname: sobrenome,
        address:{
          street: 'rua julio costa'
        }
      };
      console.log(obj)
    }
  </script>

</head>
<body>
 

  <div id="dados">
    <div id="data"></div>
    <div id="nome"></div>
  </div>

  <form action="post" name="formDados"> 
    <input type="text" name="nome"/>
    <input type="text"  name="sobrenome"/>
  </form>

  
  <input type="button" value="Carregar" onclick="carregarDadosForm()">
</body>
</html>
